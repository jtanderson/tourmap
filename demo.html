      var tour = {};
function initialize() {

         geocode: true,
         date: '07/17/2014',
         order: 3
  }];
  tour = new TourMap(map, tourOptions);
  tour.addStops(stops);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
